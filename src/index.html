<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>CCRPC Charts and Visualizations</title>

  <link rel="stylesheet" href="/build/rpcviz.css">
  <script src="/build/rpcviz.js"></script>

</head>
<body>

<rpcviz-bar-chart chart-title="Team Results" x-label="Year" y-label="Result">
  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Team A</th>
        <th>Team B</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2001</td>
        <td>2.6</td>
        <td>3.3</td>
      </tr>
      <tr>
        <td>2002</td>
        <td>2.1</td>
        <td>3.1</td>
      </tr>
      <tr>
        <td>2003</td>
        <td>3.4</td>
        <td>2.9</td>
      </tr>
      <tr>
        <td>2004</td>
        <td>6.1</td>
        <td>4.8</td>
      </tr>
      <tr>
        <td>2005</td>
        <td>4.8</td>
        <td>5.6</td>
      </tr>
    </tbody>
  </table>
</rpcviz-bar-chart>

</body>
</html>
